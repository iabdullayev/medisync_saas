<!DOCTYPE html>
<html>

<head>
    <title>Denial Copilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Match Streamlit App Theme */
            background-color: #f8f9fc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* The Crop Container */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* The Iframe - Taller than viewport to hide footer */
        iframe {
            border: none;
            width: 100%;
            height: calc(100% + 55px);
            display: block;
            margin-bottom: -55px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe
            src="https://medisyncsaas-9kystfrsmjuxgmh3ph6kah.streamlit.app/?embed=true&embed_options=show_toolbar_no"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
            onload="this.style.opacity=1">
        </iframe>
    </div>
</body>

</html>
