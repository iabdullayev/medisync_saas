<!DOCTYPE html>
<html>

<head>
    <title>Denial Copilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0E1117;
        }

        /* The Crop Container */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* The Iframe - Taller than viewport to hide footer */
        iframe {
            border: none;
            width: 100%;
            height: calc(100% + 55px);
            /* Increased crop to 55px */
            display: block;
            margin-bottom: -55px;
            /* Pulls it up/down to align */
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe
            src="https://medisyncsaas-9kystfrsmjuxgmh3ph6kah.streamlit.app/?embed=true&embed_options=show_toolbar_no"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
</body>

</html>
